<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">

  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body class="text-center">

  <main>
    <form id="form" method="post">
      <section class="vh-100">
        <div class="container  h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">

              <div class="card-body p-5 text-center">
                <img src="img/login.png" alt="" class="mb-4" width="80%">
                <h3 class="mb-5">Inicio de sesión</h3>

                <div class="form-outline mb-4">
                  <label class="form-label" for="typeEmail">Email</label>
                  <input type="email" id="email1" class="form-control form-control-lg" placeholder="Email" required  />

                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="password">Contraseña</label>
                  <input type="password" id="password1" class="form-control form-control-lg"
                    placeholder="Contraseña" minlength="6" required />

                </div>

                <button class="btn btn-primary btn-lg btn-block" type="submit" id="regBtn" onclick="validateForm()">Ingresar</button>

              </div>

            </div>
          </div>
        </div>
      </section>
    </form>
  </main>


  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>


  <script src="js/login.js"></script>
</body>

</html>
